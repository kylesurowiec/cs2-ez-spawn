name: .NET
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore CS2EZSpawns
      
    - name: Build
      run: dotnet build CS2EZSpawns --no-restore
      
    - name: Test
      run: dotnet test CS2EZSpawns.Test --no-build --verbosity normal
